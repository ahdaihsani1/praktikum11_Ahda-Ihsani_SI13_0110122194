<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 500px;
            height: 300px;
            margin: 50px 350px;

        }

        .box{
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function image_picker(){
            let pilihan = document.getElementById("select").value;
            const list_image =["Buah Alpukat.jpg", "Buah Anggur.jpg", "Buah Mangga.jpg", "Buah Melon.jpg", "Buah Semangka.jpg", "Buah Stroberi.jpg"];
            if(pilihan == "Buah Alpukat"){
                let select = list_image[0];
                document.getElementById("image").src =`image/${select}`
            }

            if(pilihan == "Buah Anggur"){
                let select = list_image[1];
                document.getElementById("image").src =`image/${select}`
            }

            if(pilihan == "Buah Mangga"){
                let select = list_image[2];
                document.getElementById("image").src =`image/${select}`
            }  

            if(pilihan == "Buah Melon"){
                let select = list_image[3];
                document.getElementById("image").src =`image/${select}`
            }  

            if(pilihan == "Buah Semangka"){
                let select = list_image[4];
                document.getElementById("image").src =`image/${select}`
            }  

            if(pilihan == "Buah Stroberi"){
                let select = list_image[5];
                document.getElementById("image").src =`image/${select}`
            }  

        }
    </script>
</head>
<body>
    <select name="" id="select" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="Buah Alpukat">Buah Alpukat</option>
        <option value="Buah Anggur">Buah Anggur</option>
        <option value="Buah Mangga">Buah Mangga</option>
        <option value="Buah Melon">Buah Melon</option>
        <option value="Buah Semangka">Buah Semangka</option>
        <option value="Buah Stroberi">Buah Stroberi</option>
    </select>
    <br>
    <div class="container">
        <div class="box">
            <img id="image">
        </div>
    </div>
</body>
</html>
